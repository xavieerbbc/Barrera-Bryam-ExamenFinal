<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Paciente</title>
	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head>
<h:body>
	<h3>Gesti√≥n de Pacientes</h3>
	<h:form>

		<ul>
			<li>Cedula:<h:inputText size="10"
					value="#{pacienteBean.cedula}" /></li>
		</ul>

		<ul>
			<li>Nombres:<h:inputText size="10"
					value="#{pacienteBean.nombres}" /></li>
		</ul>
		<ul>
			<li>Apellidos:<h:inputText size="10"
					value="#{pacienteBean.apellidos}" /></li>
		</ul>
		<ul>
			<li>telefono<h:inputText size="10" value="#{pacienteBean.telefono}" /></li>
		</ul>
		<ul>
			<li>Direccion<h:inputText size="10" value="#{pacienteBean.direccion}" /></li>
		</ul>
		<ul>
			<li>Correo<h:inputText size="10" value="#{pacienteBean.correoelectronico}" /></li>
		</ul>
		<ul>
			<li>Ruc<h:inputText size="10" value="#{pacienteBean.ruc}" /></li>
		</ul>
		<h:commandButton value="Add" action="#{distribuidoraBean.add}" />
	</h:form>
</h:body>
</html>
